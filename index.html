<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.svg" />
    <title>Smash it</title>
    <link href="css/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@200&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="fetchWeather()">
    <main class="light-bg">
      <section class="search-wrapper center col column">
        <div class="text-center center column">
          <img
            src="img/weather-1.svg"
            alt="weather-intro"
            class="weather-intro"
          />
          <h1 class="heading">Smash it</h1>
        </div>
        <div class="seachbar center m-1">
          <div class="search-input-wrapper p-1 mb-3">
            <label for="location-input"></label>
            <input
              type="text"
              name="location-input"
              id="location-input"
              placeholder="Search Location"
            />
          </div>
          <div class="search-icon mb-2 mt-2">&#128269;</div>
        </div>
      </section>
    </main>
    <!-- Optional JavaScript -->
    <script src="js/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fetch.js"></script>
  </body>
</html>
