<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.svg" />
    <title>Smash it</title>
    <link href="css/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@200&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
  </head>
  <body>
    <main class="light-bg">
      <section
        class="search-wrapper center col column"
        data-aos="zoom-in"
        data-aos-duration="1000"
      >
        <div class="text-center center column">
          <img
            src="img/weather-1.svg"
            alt="weather-intro"
            class="weather-intro"
          />
          <h1 class="heading">Smash it</h1>
        </div>
        <div class="seachbar center m-1">
          <div class="search-input-wrapper p-1 mb-3">
            <label for="location-input"></label>
            <input
              type="text"
              name="location-input"
              id="location-input"
              placeholder="Location"
              autofocus
            />
          </div>
          <div class="search-icon mb-2 mt-2">&#128269;</div>
        </div>
        <div class="error"></div>
      </section>
      <section class="p-2 brief-info-wrapper">
        <div class="card text-center">
          <div class="card-header medium-text dark-bg card-header-text"></div>
          <div class="card-header bg-light small-text">
            <ul class="nav nav-pills card-header-pills">
              <li class="nav-item">
                <a class="nav-link active currently" href="#">Latest</a>
              </li>
              <li class="nav-item">
                <a class="nav-link weekly" href="#">Weekly</a>
              </li>
            </ul>
          </div>
          <div class="card-body main-card-body">
            <div class="weekly-body"></div>
            <div class="currentCardBody">
              <p class="small-text weather-main"></p>
              <div class="center">
                <h5 class="card-title temp pr-3"></h5>
                <div class="weather-icon-wrapper">
                  <img
                    src="img/weather/cloud.png"
                    alt="weather"
                    class="weather-icon brief-info-icon"
                  />
                </div>
              </div>
              <ul class="center brief-info">
                <li>
                  <img
                    src="img/weather/humidity.png"
                    alt="humidity"
                    class="weather-icon-small"
                  />
                  <span class="humidity"></span>%
                </li>
                <li>
                  <img
                    src="img/weather/cloud.png"
                    alt="clouds"
                    class="weather-icon-small"
                  />
                  <span class="clouds"></span>
                </li>
                <li>
                  <img
                    src="img/weather/description.png"
                    alt="description"
                    class="weather-icon-small"
                  />
                  <span class="description"></span>
                </li>
              </ul>
            </div>
          </div>
          <div class="card-footer text-muted current-time"></div>
        </div>
      </section>
    </main>
    <!-- Optional JavaScript -->
    <script src="js/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/appId.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/fetchWithCoords.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/addDataToDOM.js"></script>
  </body>
</html>
